<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Cell ICT — Blogs</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }

  /* HEADER */
  header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    background: #f4e6ff;
  }

  header img {
    width: 55px;
  }

  header h1 {
    margin: 0;
    color: #3b007f;
    font-size: 1.7rem;
  }

  /* MAIN CONTAINER */
  .container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 0 20px;
  }

  /* BLOG GRID */
  .blog-grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }

  .blog-card {
    background: #f4e6ff;
    padding: 14px;
    border-radius: 14px;
    transition: .2s;
  }

  .blog-card:hover {
    transform: translateY(-4px);
  }

  .blog-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 8px;
  }

  h3 {
    margin: 0 0 6px 0;
    color: #3b007f;
    font-size: 1rem;
  }

  .meta {
    font-size: 0.85rem;
    color: #555;
  }

  #noResults {
    text-align: center;
    color: #555;
  }
</style>
</head>

<body>

<header>
  <img src="photos/ecell logo.jpg" alt="E-Cell ICT Logo">
  <h1>E-Cell ICT Mumbai</h1>
</header>

<div class="container">

  <input type="search" id="blogSearch" placeholder="Search..." 
         style="padding:8px;width:260px;border-radius:8px;border:1px solid #d9c8ff; margin-bottom:15px;">

  <div id="blogGrid" class="blog-grid"></div>
  <p id="noResults" style="display:none;">No matching blogs found.</p>
</div>

<!-- BLOG DATA -->
<script id="postsJson" type="application/json">
[
  {
    "title": "Major roles of Cyber Security in Trading",
    "url": "posts/CS an trading.html",
    "date": "2025-01-12",
    "author": "Aayush Dongarwar",
    "excerpt": "A step-by-step guide to Cyber security in trading.",
    "image": "posts/CS and trading/Thumbnail.jpeg"
  },
  {
    "title": "Pitching Tips for Beginners",
    "url": "/posts/post-2.html",
    "date": "2025-02-03",
    "author": "Team E-Cell",
    "excerpt": "Simple pitching tips to present your idea confidently.",
    "image": "/images/blog2.jpg"
  },
  {
    "title": "Event Recap: Entrepreneurship Workshop 2025",
    "url": "/posts/post-3.html",
    "date": "2025-03-02",
    "author": "Nisha Patil",
    "excerpt": "Highlights and key takeaways from the workshop.",
    "image": "/images/blog3.jpg"
  }
]
</script>

<script>
  const posts = JSON.parse(document.getElementById("postsJson").textContent);
  const grid = document.getElementById("blogGrid");
  const noResults = document.getElementById("noResults");
  const search = document.getElementById("blogSearch");

  function render(filter = "") {
    const filtered = posts.filter(p =>
      p.title.toLowerCase().includes(filter) ||
      p.author.toLowerCase().includes(filter) ||
      p.excerpt.toLowerCase().includes(filter)
    );

    grid.innerHTML = "";

    if (!filtered.length) {
      noResults.style.display = "block";
      return;
    }
    noResults.style.display = "none";

    filtered.forEach(p => {
      grid.innerHTML += `
        <div class="blog-card">
          <a href="${p.url}">
            <img src="${p.image}" alt="">
            <h3>${p.title}</h3>
            <p>${p.excerpt}</p>
            <div class="meta">By ${p.author} • ${p.date}</div>
          </a>
        </div>`;
    });
  }

  render();

  search.addEventListener("input", () => {
    render(search.value.trim().toLowerCase());
  });
</script>

</body>
</html>
